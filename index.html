<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>HTML CSS Spotify Web</title>
</head>

<body>
	<!-- main -->
	<main>
		<!-- sidebar -->
		<div class="sidebar">
			<!-- upper sidebar -->
			<div class="upper-sidebar">
				<img src="./img/logo-small.svg" alt="logo-small" id="sb-logo-small">
				<img src="./img/home.svg" alt="home" id="sb-home-icon">
				<img src="./img/search.svg" alt="search" id="sb-search-icon">
				<img src="./img/libreria.svg" alt="libreria-icon" id="sb-libreria-icon">
			</div>
			<!-- lower sidebar -->
			<div class="lower-sidebar">
				<img src="./img/download.svg" alt="download" id="sb-download-icon">
				<img src="./img/profile.svg" alt="profile" id="sb-profile-icon">
			</div>
		</div>
		<!-- content (header + container) -->
		<div class="content">
			<div class="cta">
				<div class="cta-btn">effettua l'upgrade</div>
			</div>
			<!-- container - row - column -->
			<div class="container">
				<!-- row - column -->
				<div class="row">
					<!-- column -->
					<div class="col">
						<img src="./img/metal_lifting.jpg" alt="metal">
						<h3>Lorem</h3>
						<p>Lorem ipsum</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="music-player">
			<div class="current-track"></div>
			<div class="track-bar"></div>
			<div class="track-settings"></div>
		</div>
	</footer>
</body>

</html>
